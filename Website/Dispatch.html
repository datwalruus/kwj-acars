<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="simbrief.apiv1.js"></script>
    <meta charset="utf-8" />
    <title>KWJ Dispatch</title>
</head>
<body>
    <p>Welcome to the KiwiJet Dispatch Portal</p>
    <form id="sbapiform">
        <!--User defined-->
        <input type="date" id="date" name="date">
        <br>
        <select id="units" name="units">
            <option value="KGS">Metric</option>
            <option value="LBS">Imperial</option>
        </select>
        <!--Fixed-->
        <input type="hidden" id="airline" name="airline" value="KWJ">
        <input type="hidden" id="maps" name="maps" value="simple">
        <input type="hidden" id="sids" name="omit_sids" value="1">
        <input type="hidden" id="stars" name="omit_stars" value="1">
        <input type="hidden" id="dxname" name="dxname" value="Seymour Butz"> <!--FIXME: midly inappropriate name-->
    </form>
</body>
</html>
