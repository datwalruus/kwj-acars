<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="simbrief.apiv1.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>KWJ Dispatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src = "dispatch.js"></script>
</head>
<body >
    <div>
        <p>Welcome to the KiwiJet Dispatch Portal</p>
    </div>
    <!--dispatch form-->
    <div class="dispatch-form" style="color:white; font-size:95%;">
    <form id="sbapiform">
        <!--User defined-->
        <select id="callsign" name="callsign">
            <option value="KWJ1">KWJ1</option>
            <option value="KWJ2">KWJ2</option>
        </select>
        <br>
        <select id="reg" name="reg">

        </select>
        <br>
        <label for="date">DOF:</label>
        <input type="date" id="date" name="date">

        <br>
        <br>
        <label for="units">Units:</label>
        <select id="units" name="units">
            <option value="KGS">Metric</option>
            <option value="LBS">Imperial</option>
        </select>
        <!--Fixed-->
        <input type="hidden" id="airline" name="airline" value="KWJ">
        <input type="hidden" id="maps" name="maps" value="simple">
        <input type="hidden" id="sids" name="omit_sids" value="1">
        <input type="hidden" id="stars" name="omit_stars" value="1">
        <input type="hidden" id="dxname" name="dxname" value="Seymour Butz"> <!--FIXME: midly inappropriate name-->
    </form>
    </div>
</body>
</html>
